<!DOCTYPE html>
<html lang="en" class="h-full">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Restaurant Review — The Curry Chronicles</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-900 text-gray-200 font-inter min-h-screen">
  <div class="container mx-auto px-4 py-8">
    <a href="review.html" class="text-sm text-gray-300 hover:text-white">← Back to reviews</a>
    <div id="card" class="mt-4 bg-gray-800 rounded shadow p-6 max-w-2xl mx-auto"></div>
  </div>

  <script src="restaurants-data.js"></script>
  <script>
  (function(){
    const params = new URLSearchParams(window.location.search);
    const id = params.get('id');
    const r = (window.restaurants||[]).find(x=>x.id===id);
    const card = document.getElementById('card');
    if (!r) { card.innerHTML = '<p class="text-red-400">Restaurant not found.</p>'; return; }

    card.innerHTML = `
      <div class="flex items-start gap-6">
        <img src="${r.imgLarge||r.imgThumb||r.img}" class="w-48 h-32 object-cover rounded" alt="${r.name}">
        <div class="flex-1">
          <h2 class="text-2xl font-semibold mb-1">${r.name}</h2>
          <p class="text-sm text-gray-400 mb-4">Rate the following categories (1-10)</p>
          <div id="fields" class="space-y-3"></div>
          <div class="mt-4">
            <label class="text-sm text-gray-300">Write a short review (optional)</label>
            <textarea id="comment" class="w-full mt-2 bg-gray-700 text-white rounded px-3 py-2" rows="4" placeholder="Share your experience..."></textarea>
          </div>
          <div class="mt-4 flex gap-3">
            <button id="submit" class="bg-amber-600 hover:bg-amber-700 px-4 py-2 rounded">Submit Review</button>
            <a id="cancel" href="review.html" class="text-sm text-gray-300 self-center">Cancel</a>
          </div>
          <div id="msg" class="mt-3"></div>
        </div>
      </div>
    `;

    const cats = ['food','service','ambience','time','accessibility'];
    const fields = document.getElementById('fields');
    cats.forEach(c=>{
      const row = document.createElement('div');
      row.className = 'flex items-center justify-between';
      row.innerHTML = `<div class="capitalize text-gray-200">${c}</div><select data-cat="${c}" class="bg-gray-700 text-white rounded px-2 py-1">${Array.from({length:10},(_,i)=>`<option value="${i+1}">${i+1}</option>`).join('')}</select>`;
      fields.appendChild(row);
    });

    function showMsg(text, type='info'){
      const m = document.getElementById('msg'); m.textContent = text; m.className = type==='error'? 'text-red-400':'text-green-400';
    }

    document.getElementById('submit').addEventListener('click', async ()=>{
      const selects = Array.from(fields.querySelectorAll('select'));
      const scores = {};
      selects.forEach(s=> scores[s.getAttribute('data-cat')] = Number(s.value));
      const comment = document.getElementById('comment').value.trim();
      try{
        const res = await fetch('/api/review', { method:'POST', headers:{'Content-Type':'application/json'}, body: JSON.stringify({ id, scores, comment }) });
        const js = await res.json();
        if (!res.ok) { showMsg(js.error || 'Failed', 'error'); return; }
        showMsg('Review submitted — average: '+(Math.round(js.avg*100)/100), 'success');
        setTimeout(()=> window.location.href = '/live-ranking.html', 900);
      }catch(e){ showMsg('Network error','error'); }
    });

  })();
  </script>
</body>
</html>
