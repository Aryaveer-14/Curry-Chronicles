<!DOCTYPE html>
<html lang="en" class="h-full">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact | The Curry Chronicles</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap" rel="stylesheet">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="h-full bg-gray-900 text-gray-200 font-inter flex flex-col">

    <div class="page-transition"></div>

    <div class="parallax-container">
        <video autoplay muted loop id="video-bg">
            <source src="Bg video.mp4" type="video/mp4" 
            onerror="this.parentElement.style.display='none'; document.body.style.backgroundColor='#111827';">
            Your browser does not support the video tag.
        </video>
    </div>

    <div class="content-wrapper">
        <header class="bg-black/50 backdrop-blur-sm sticky top-0 z-50">
            <div class="container mx-auto px-4 sm:px-6 py-4">
                <div class="flex items-center justify-between flex-wrap">
                    <div class="flex-shrink-0">
                        <a href="index.html" class="nav-link" title="Home">
                           <h1 class="text-xl font-semibold font-playfair text-white whitespace-nowrap">The Curry Chronicles</h1>
                        </a>
                    </div>

                    <div class="block md:hidden">
                        <button id="menu-toggle" class="text-gray-300 hover:text-white focus:outline-none">
                            <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7" />
                            </svg>
                        </button>
                    </div>

                    <div id="menu-content" class="w-full md:flex md:items-center md:w-auto hidden mt-4 md:mt-0">
                        <div class="w-full md:w-auto flex-1 md:flex-grow-0 md:pr-4">
                           <div class="relative w-full max-w-md mx-auto">
                                <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                    <svg class="h-5 w-5 text-gray-400" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M8 4a4 4 0 100 8 4 4 0 000-8zM2 8a6 6 0 1110.89 3.476l4.817 4.817a1 1 0 01-1.414 1.414l-4.816-4.816A6 6 0 012 8z" clip-rule="evenodd" /></svg>
                                </div>
                                <input id="search" name="search" class="block w-full bg-gray-700/50 border border-transparent rounded-md py-2 pl-10 pr-3 text-white placeholder-gray-400 focus:outline-none focus:bg-gray-600 focus:border-amber-600 focus:ring-amber-600 sm:text-sm" placeholder="Search for curries..." type="search">
                            </div>
                        </div>
                        <nav class="w-full md:w-auto">
                            <ul class="flex flex-col md:flex-row items-center md:space-x-8 mt-4 md:mt-0">
                                <li class="w-full md:w-auto text-center py-2 md:py-0"><a href="about.html" class="nav-link text-lg text-gray-300 transition-colors duration-300 pb-1">About</a></li>
                                <li class="w-full md:w-auto text-center py-2 md:py-0"><a href="contact.html" class="nav-link text-lg text-gray-300 transition-colors duration-300 pb-1">Contact</a></li>
                                <li class="w-full md:w-auto text-center py-2 md:py-0"><a href="signup.html" class="nav-link text-lg text-gray-300 transition-colors duration-300 pb-1">Sign Up</a></li>
                            </ul>
                        </nav>
                    </div>
                </div>
            </div>
        </header>

        <main class="flex-grow">
            <div class="container mx-auto px-4 sm:px-6 py-12 md:py-16">
                <h1 class="text-3xl sm:text-4xl md:text-5xl font-playfair font-bold text-white mb-6 text-center" data-aos="fade-down">Get In Touch</h1>
                <p class="text-center text-lg text-gray-400 mb-10 max-w-2xl mx-auto" data-aos="fade-down" data-aos-delay="100">
                    Have a recommendation, a story to share, or just want to talk about curry? We'd love to hear from you.
                </p>
                <div class="max-w-lg mx-auto bg-gray-900/60 backdrop-blur-sm p-6 sm:p-8 rounded-lg shadow-lg" data-aos="fade-up" data-aos-delay="200">
                    <form>
                        <div class="mb-6" data-aos="fade-up" data-aos-delay="300">
                            <label for="name" class="block text-gray-300 mb-2">Name</label>
                            <input type="text" id="name" class="w-full bg-gray-700 border border-gray-600 rounded-md py-2 px-4 text-white focus:outline-none focus:ring-2 focus:ring-amber-600 transition-all">
                        </div>
                        <div class="mb-6" data-aos="fade-up" data-aos-delay="400">
                            <label for="email" class="block text-gray-300 mb-2">Email</label>
                            <input type="email" id="email" class="w-full bg-gray-700 border border-gray-600 rounded-md py-2 px-4 text-white focus:outline-none focus:ring-2 focus:ring-amber-600 transition-all">
                        </div>
                        <div class="mb-6" data-aos="fade-up" data-aos-delay="500">
                            <label for="message" class="block text-gray-300 mb-2">Message</label>
                            <textarea id="message" rows="5" class="w-full bg-gray-700 border border-gray-600 rounded-md py-2 px-4 text-white focus:outline-none focus:ring-2 focus:ring-amber-600 transition-all"></textarea>
                        </div>
                        <div class="text-center" data-aos="fade-up" data-aos-delay="600">
                            <button type="submit" class="button-glow bg-amber-700 text-white font-bold py-3 px-8 rounded-full transition-all duration-300">
                                Send Message
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </main>
        
        <footer class="bg-black/50 py-4 mt-auto">
            <div class="container mx-auto px-6 text-center text-gray-500">
                <p>&copy; 2024 The Curry Chronicles. All rights reserved.</p>
            </div>
        </footer>
    </div>

    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="script.js"></script>
</body>
</html>
